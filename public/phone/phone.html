<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>AuraGuard - Phone Call</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: #1c1c1e;
			min-height: 100vh;
			margin: 0;
			padding: 0;
			overflow-x: hidden;
		}

		.phone-container {
			width: 100%;
			min-height: 100vh;
			background: #1c1c1e;
			padding: 20px;
			position: relative;
			display: flex;
			flex-direction: column;
		}

		.call-screen {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 40px;
			color: #fff;
			flex: 1;
			justify-content: space-between;
			max-width: 600px;
			margin: 0 auto;
			width: 100%;
		}

		.phone-number {
			font-size: clamp(24px, 5vw, 32px);
			font-weight: 300;
			letter-spacing: 2px;
			margin-bottom: 10px;
		}

		.call-status {
			color: #64d2ff;
			font-size: clamp(14px, 3vw, 18px);
			margin-bottom: 30px;
		}

		.contact-avatar {
			width: clamp(100px, 20vw, 140px);
			height: clamp(100px, 20vw, 140px);
			border-radius: 50%;
			background: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
		}

		.contact-avatar svg {
			width: 60%;
			height: 60%;
			fill: #999;
		}

		.contact-name {
			font-size: clamp(28px, 6vw, 36px);
			font-weight: 500;
			margin-bottom: 40px;
		}

		.action-buttons {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: clamp(15px, 4vw, 30px);
			width: 100%;
			max-width: 500px;
			padding: 20px;
			margin-bottom: 30px;
		}

		.action-btn {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 8px;
			background: none;
			border: none;
			color: #fff;
			cursor: pointer;
			transition: transform 0.2s;
		}

		.action-btn:active {
			transform: scale(0.95);
		}

		.action-btn-icon {
			width: clamp(50px, 12vw, 70px);
			height: clamp(50px, 12vw, 70px);
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(10px);
			display: flex;
			align-items: center;
			justify-content: center;
			transition: background 0.3s;
		}

		.action-btn:hover .action-btn-icon {
			background: rgba(255, 255, 255, 0.25);
		}

		.action-btn-icon svg {
			width: clamp(24px, 6vw, 32px);
			height: clamp(24px, 6vw, 32px);
			fill: #fff;
		}

		.action-btn-label {
			font-size: clamp(11px, 2.5vw, 14px);
			color: #fff;
		}

		.call-controls {
			display: flex;
			justify-content: space-around;
			align-items: center;
			width: 100%;
			max-width: 500px;
			padding: 20px;
			margin-bottom: 30px;
		}

		.call-control-btn {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 8px;
			background: none;
			border: none;
			color: #fff;
			cursor: pointer;
			transition: transform 0.2s;
		}

		.call-control-btn:active {
			transform: scale(0.95);
		}

		.call-control-icon {
			width: clamp(60px, 14vw, 75px);
			height: clamp(60px, 14vw, 75px);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s;
		}

		.record-icon {
			background: rgba(255, 255, 255, 0.15);
		}

		.end-call-icon {
			background: #ff3b30;
			width: clamp(70px, 16vw, 85px);
			height: clamp(70px, 16vw, 85px);
		}

		.speaker-icon {
			background: rgba(255, 255, 255, 0.15);
		}

		.call-control-icon svg {
			width: clamp(28px, 7vw, 36px);
			height: clamp(28px, 7vw, 36px);
			fill: #fff;
		}

		.call-control-label {
			font-size: clamp(11px, 2.5vw, 14px);
			color: #fff;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0.5;
			}
		}

		.calling {
			animation: pulse 1.5s ease-in-out infinite;
		}

		/* Mobile responsive adjustments */
		@media (max-width: 480px) {
			.call-screen {
				padding-top: 20px;
			}

			.contact-name {
				margin-bottom: 30px;
			}

			.action-buttons {
				gap: 20px;
				padding: 10px;
			}

			.call-controls {
				padding: 10px;
			}
		}

		/* Tablet adjustments */
		@media (min-width: 768px) {
			.call-screen {
				padding-top: 60px;
			}
		}

		/* Large screen adjustments */
		@media (min-width: 1024px) {
			.phone-container {
				justify-content: center;
			}

			.call-screen {
				padding-top: 80px;
			}
		}
	</style>
</head>

<body>
	<div class="phone-container">
		<div class="call-screen">
			<div class="phone-number">12 34 5678</div>
			<div class="call-status calling">Calling...</div>

			<div class="contact-avatar">
				<svg viewBox="0 0 24 24">
					<path
						  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
				</svg>
			</div>

			<div class="contact-name">Nexlink</div>

			<div class="action-buttons">
				<button class="action-btn">
					<div class="action-btn-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z" />
						</svg>
					</div>
					<span class="action-btn-label">Mute</span>
				</button>

				<button class="action-btn">
					<div class="action-btn-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
						</svg>
					</div>
					<span class="action-btn-label">Keypad</span>
				</button>

				<button class="action-btn">
					<div class="action-btn-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z" />
							<path d="M12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
						</svg>
					</div>
					<span class="action-btn-label">Reminder</span>
				</button>

				<button class="action-btn">
					<div class="action-btn-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
						</svg>
					</div>
					<span class="action-btn-label">Video call</span>
				</button>

				<button class="action-btn">
					<div class="action-btn-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
						</svg>
					</div>
					<span class="action-btn-label">Add call</span>
				</button>

				<button class="action-btn">
					<div class="action-btn-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M20 0H4v2h16V0zM4 24h16v-2H4v2zM20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12z" />
							<circle cx="12"
									cy="12"
									r="2.5" />
						</svg>
					</div>
					<span class="action-btn-label">Contacts</span>
				</button>
			</div>

			<div class="call-controls">
				<button class="call-control-btn">
					<div class="call-control-icon record-icon">
						<svg viewBox="0 0 24 24">
							<circle cx="12"
									cy="12"
									r="8" />
						</svg>
					</div>
					<span class="call-control-label">Record</span>
				</button>

				<button class="call-control-btn"
						onclick="endCall()">
					<div class="call-control-icon end-call-icon">
						<svg viewBox="0 0 24 24"
							 style="transform: rotate(135deg);">
							<path
								  d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
						</svg>
					</div>
				</button>

				<button class="call-control-btn">
					<div class="call-control-icon speaker-icon">
						<svg viewBox="0 0 24 24">
							<path
								  d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
						</svg>
					</div>
					<span class="call-control-label">Speaker</span>
				</button>
			</div>
		</div>
	</div>

	<script>
		function endCall() {
			document.querySelector('.call-status').textContent = 'Call Ended';
			document.querySelector('.call-status').classList.remove('calling');
			setTimeout(() => {
				alert('Call ended');
			}, 500);
		}

		// Simulate call connection after 3 seconds
		setTimeout(() => {
			const status = document.querySelector('.call-status');
			status.textContent = 'Connected';
			status.classList.remove('calling');
		}, 3000);
	</script>
</body>

</html>
