<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>AuraGuard - Operator Dashboard</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
			overflow: hidden;
		}

		.header {
			background: #1c1c1e;
			color: #fff;
			padding: 20px 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header h1 {
			font-size: 24px;
			font-weight: 600;
		}

		.status {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.status-dot {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			background: #4caf50;
			animation: pulse 2s ease-in-out infinite;
		}

		.status-dot.disconnected {
			background: #f44336;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0.5;
			}
		}

		.content {
			padding: 30px;
		}

		.section-title {
			font-size: 20px;
			font-weight: 600;
			color: #333;
			margin-bottom: 20px;
		}

		.callers-list {
			display: grid;
			gap: 15px;
		}

		.caller-card {
			background: #f8f9fa;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			transition: all 0.3s;
		}

		.caller-card:hover {
			border-color: #667eea;
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
		}

		.caller-info {
			flex: 1;
		}

		.caller-name {
			font-size: 18px;
			font-weight: 600;
			color: #333;
			margin-bottom: 5px;
		}

		.caller-details {
			display: flex;
			gap: 20px;
			font-size: 14px;
			color: #666;
		}

		.caller-detail {
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.caller-actions {
			display: flex;
			gap: 10px;
		}

		.btn {
			padding: 10px 24px;
			border: none;
			border-radius: 6px;
			font-size: 14px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
		}

		.btn-accept {
			background: #4caf50;
			color: #fff;
		}

		.btn-accept:hover {
			background: #45a049;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
		}

		.btn-reject {
			background: #f44336;
			color: #fff;
		}

		.btn-reject:hover {
			background: #da190b;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
		}

		.empty-state {
			text-align: center;
			padding: 60px 20px;
			color: #999;
		}

		.empty-state svg {
			width: 80px;
			height: 80px;
			fill: #ccc;
			margin-bottom: 20px;
		}

		.empty-state h3 {
			font-size: 20px;
			margin-bottom: 10px;
		}

		.empty-state p {
			font-size: 14px;
		}

		.stats {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			margin-bottom: 30px;
		}

		.stat-card {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
		}

		.stat-value {
			font-size: 32px;
			font-weight: 700;
			margin-bottom: 5px;
		}

		.stat-label {
			font-size: 14px;
			opacity: 0.9;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>üõ°Ô∏è AuraGuard Operator Dashboard</h1>
			<div class="status">
				<div class="status-dot"
					 id="statusDot"></div>
				<span id="statusText">Connected</span>
			</div>
		</div>

		<div class="content">
			<div class="stats">
				<div class="stat-card">
					<div class="stat-value"
						 id="waitingCount">0</div>
					<div class="stat-label">Waiting Callers</div>
				</div>
				<div class="stat-card">
					<div class="stat-value"
						 id="activeCount">0</div>
					<div class="stat-label">Active Calls</div>
				</div>
				<div class="stat-card">
					<div class="stat-value"
						 id="totalCount">0</div>
					<div class="stat-label">Total Today</div>
				</div>
			</div>

			<h2 class="section-title">Waiting Callers</h2>
			<div class="callers-list"
				 id="callersList">
				<div class="empty-state">
					<svg viewBox="0 0 24 24">
						<path
							  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
					</svg>
					<h3>No Waiting Callers</h3>
					<p>New callers will appear here when they connect</p>
				</div>
			</div>
		</div>
	</div>

	<script>
		let ws;
		let reconnectInterval;

		function connect() {
			const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
			ws = new WebSocket(`${protocol}//${window.location.host}`);

			ws.onopen = () => {
				console.log('Connected to server');
				updateStatus(true);
				requestWaitingCallers();

				// Poll for waiting callers every 3 seconds
				if (reconnectInterval) clearInterval(reconnectInterval);
				reconnectInterval = setInterval(requestWaitingCallers, 3000);
			};

			ws.onmessage = (event) => {
				try {
					const data = JSON.parse(event.data);
					handleMessage(data);
				} catch (error) {
					console.error('Error parsing message:', error);
				}
			};

			ws.onclose = () => {
				console.log('Disconnected from server');
				updateStatus(false);

				// Try to reconnect after 3 seconds
				setTimeout(connect, 3000);
			};

			ws.onerror = (error) => {
				console.error('WebSocket error:', error);
			};
		}

		function updateStatus(connected) {
			const statusDot = document.getElementById('statusDot');
			const statusText = document.getElementById('statusText');

			if (connected) {
				statusDot.classList.remove('disconnected');
				statusText.textContent = 'Connected';
			} else {
				statusDot.classList.add('disconnected');
				statusText.textContent = 'Disconnected';
			}
		}

		function requestWaitingCallers() {
			if (ws && ws.readyState === WebSocket.OPEN) {
				ws.send(JSON.stringify({ type: 'get_waiting_callers' }));
			}
		}

		function handleMessage(data) {
			if (data.type === 'waiting_callers') {
				displayWaitingCallers(data.callers);
			}
		}

		function displayWaitingCallers(callers) {
			const callersList = document.getElementById('callersList');
			const waitingCount = document.getElementById('waitingCount');

			waitingCount.textContent = callers.length;

			if (callers.length === 0) {
				callersList.innerHTML = `
					<div class="empty-state">
						<svg viewBox="0 0 24 24">
							<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
						</svg>
						<h3>No Waiting Callers</h3>
						<p>New callers will appear here when they connect</p>
					</div>
				`;
				return;
			}

			callersList.innerHTML = callers.map(caller => {
				const connectedTime = new Date(caller.connectedAt);
				const waitTime = Math.floor((Date.now() - connectedTime.getTime()) / 1000);
				const minutes = Math.floor(waitTime / 60);
				const seconds = waitTime % 60;

				return `
					<div class="caller-card">
						<div class="caller-info">
							<div class="caller-name">${caller.name || 'Unknown Caller'}</div>
							<div class="caller-details">
								<div class="caller-detail">
									üìû ${caller.phoneNumber || 'No number'}
								</div>
								<div class="caller-detail">
									‚è±Ô∏è Waiting: ${minutes}m ${seconds}s
								</div>
								<div class="caller-detail">
									üÜî ${caller.id}
								</div>
							</div>
						</div>
						<div class="caller-actions">
							<button class="btn btn-accept" onclick="acceptCaller('${caller.id}')">
								Accept Call
							</button>
							<button class="btn btn-reject" onclick="rejectCaller('${caller.id}')">
								Reject
							</button>
						</div>
					</div>
				`;
			}).join('');
		}

		function acceptCaller(callerId) {
			if (ws && ws.readyState === WebSocket.OPEN) {
				ws.send(JSON.stringify({
					type: 'operator_accept',
					targetCallerId: callerId
				}));
				console.log(`Accepting caller: ${callerId}`);

				// Refresh the list after a short delay
				setTimeout(requestWaitingCallers, 500);
			}
		}

		function rejectCaller(callerId) {
			// TODO: Implement rejection logic
			console.log(`Rejecting caller: ${callerId}`);
			alert('Reject functionality will be implemented soon');
		}

		// Initialize connection
		connect();
	</script>
</body>

</html>
